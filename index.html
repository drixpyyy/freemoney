<!DOCTYPE html>
<html>
<head>
    <title>FREE MONEY FORM</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            height: 100vh; 
            justify-content: center; 
            align-items: center; 
            background-color: #f0f2f5; 
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .confirmation {
            display: none;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FREE MONEY FORM</h1>
        <form id="moneyForm" action="send_email.php" method="POST">
            <input type="text" name="message" placeholder="Your Message" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="paypal" placeholder="Your PayPal Account" required>
            <button type="submit">Submit</button>
        </form>
        <div class="confirmation" id="confirmationMessage">
            Your request has been received. It will be processed in 2-3 business days.
        </div>
    </div>

    <script>
        const form = document.getElementById('moneyForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        if (localStorage.getItem('submitted')) {
            form.style.display = 'none';
            confirmationMessage.style.display = 'block';
        }

        form.addEventListener('submit', function () {
            localStorage.setItem('submitted', 'true');
        });
    </script>
</body>
</html>
