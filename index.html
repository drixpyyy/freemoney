<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEMONEY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>FREEMONEY</h1>
        <p>Fill out the form below to receive a small donation. You can only submit once. It will take 2-3 business days.</p>
        <form id="paymentForm" action="https://formspree.io/f/mzzebgbp" method="POST">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="paypal">PayPal Email:</label>
            <input type="email" id="paypal" name="paypal" required><br>

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        // Check if the user has already submitted the form
        if (localStorage.getItem('formSubmitted') === 'true') {
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('responseMessage').textContent = 'You have already submitted the form.';
        }

        document.getElementById('paymentForm').addEventListener('submit', function() {
            localStorage.setItem('formSubmitted', 'true');
        });
    </script>
</body>
</html>
